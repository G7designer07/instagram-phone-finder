<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultado - {{ info.username }}</title>
</head>
<body style="font-family: Arial; margin:30px;">
  <h2>Dados públicos do perfil: {{ info.username }}</h2>

  <table border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse; width:80%; margin-top:20px;">
    <tr>
      <th>Username</th>
      <td>{{ info.username }}</td>
    </tr>
    <tr>
      <th>Nome público</th>
      <td>{{ info.public_name }}</td>
    </tr>
    <tr>
      <th>Bio</th>
      <td>{{ info.bio }}</td>
    </tr>
  </table>

  <form action="/download" method="post" style="margin-top:20px;">
    <input type="hidden" name="username" value="{{ info.username }}">
    <button type="submit">📥 Baixar CSV</button>
  </form>

  <p style="margin-top:15px;"><a href="/">← Voltar</a></p>
</body>
</html>
